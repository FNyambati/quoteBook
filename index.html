<!DOCTYPE html>
<html ng-app="quoteBook">

<head>
    <meta charset="UTF-8">
    <title>QuoteBook Project</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body ng-controller="mainCtrl">
    <div class="quotes" ng-repeat="quote in quotes | filter: searchItem">
        <p>{{quote.text}} {{quote.author}}</p>
    </div>
    <div class="filter" ngshow="custom">
        <input ng-model="searchItem.text" placeholder="Search By text">
        <input ng-model="searchItem.author" placeholder="Search By Author"> 
    </div>
    <div class="buttons">
        <input ng-model="newQuote.text" placeholder="text">
        <input ng-model="newQuote.author" placeholder="author">
        <button ng-click="addQuotes()">AddQuote</button>
        <button ng-click="removeQuotes()">Remove Quote</button>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/dataService.js"></script>
</body>

</html>
